  <style>
    /* Reset & base */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;width:100%;font-family:Arial,Helvetica,sans-serif;background:#000;overflow:hidden;color:#fff}

    /* Fullscreen slideshow (smooth + fast) */
    .slideshow{
      position:fixed;inset:0;z-index:-1;overflow:hidden;width:100%;height:100%;
    }
    .slideshow img{
      position:absolute;inset:0;width:100%;height:100%;
      object-fit:cover;opacity:0;transition:opacity 1.1s ease-in-out;
      will-change:opacity;
    }
    .slideshow img.active{opacity:1}

    /* Center card */
    .wrap{
      position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;
      padding:24px;
    }
    .card{
      background:rgba(0,0,0,.55);
      backdrop-filter:saturate(120%) blur(2px);
      border-radius:14px;padding:34px 32px;max-width:440px;width:92%;text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .logo{
      width:110px;height:auto;margin:0 auto 14px auto;border-radius:8px;display:block
    }
    h1{font-size:34px;line-height:1.15;margin:6px 0 8px}
    p{opacity:.95}

    /* CTA button (wiggle + zoom + shine) */
    .btn{
      display:inline-block;margin-top:20px;padding:14px 26px;font-size:18px;
      background:#ff4500;border:none;border-radius:10px;color:#fff;text-decoration:none;
      cursor:pointer;position:relative;overflow:hidden;isolation:isolate;
      will-change:transform;
      animation:pulse 2.6s ease-in-out infinite;
    }
    .btn:hover{background:#e03e00}
    /* wiggly text on top of pulsing button */
    .btn .txt{display:inline-block;animation:wiggle 3s ease-in-out infinite}

    /* Shine sweep */
    .btn::before{
      content:"";position:absolute;inset:0;left:-70%;width:50%;height:100%;
      background:linear-gradient(120deg,rgba(255,255,255,.55) 0%,rgba(255,255,255,0) 70%);
      transform:skewX(-22deg);
      animation:shine 3.2s ease-in-out infinite;
      pointer-events:none;
    }

    /* Animations */
    @keyframes pulse{
      0%,100%{transform:scale(1)}
      50%{transform:scale(1.08)}
    }
    @keyframes wiggle{
      0%,7%,100%{transform:rotate(0)}
      14%{transform:rotate(-5deg)}
      21%{transform:rotate(5deg)}
      28%{transform:rotate(-4deg)}
      35%{transform:rotate(4deg)}
      42%{transform:rotate(-2deg)}
      49%{transform:rotate(2deg)}
    }
    @keyframes shine{
      0%{left:-70%}
      60%{left:130%}
      100%{left:130%}
    }

    /* Disclaimer */
    .disclaimer{
      position:fixed;left:0;right:0;bottom:10px;text-align:center;
      font-size:12px;color:#ddd;padding:0 14px;text-shadow:0 1px 2px rgba(0,0,0,.5)
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion:reduce){
      .btn,.btn .txt,.btn::before{animation:none}
      .slideshow img{transition:none}
    }
  </style>

  <script>
    // Fast, smooth slideshow (class toggle)
    const slides = document.querySelectorAll('.slideshow img');
    let i = 0;
    setInterval(() => {
      slides[i].classList.remove('active');
      i = (i + 1) % slides.length;
      slides[i].classList.add('active');
    }, 5000); // change every 5s
